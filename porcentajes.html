<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <title>Document</title>
</head>
<body>
    <canvas id="gPorcentaje" width="400" height="400"> </canvas>
    
    <script>
        var ctx = document.getElementById("gPorcentaje").getContext("2d");
        var myChart = new Chart(ctx,{
            type:"bar",
            data:{
                labels:['A','B','C','D'],
                datasets:[{
                    label:'Excelente',
                    data:[10,8,15,12],
                    backgroundColor:[
                        'rgb(255,0,0)',
                        '#ffc100',
                        '#094971',
                        '#10b23a',
                        ' #20778c ',
                        ' #405768 '
                    ]
                }]
            },
            options:{
                scales:{
                    yAxes:[{
                        ticks:{
                            beginAtZaero:true
                        }
                    }]
                }
            }
        })
    </script>
</body>
</html>
